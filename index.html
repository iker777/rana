<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ranas</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main class="main">
      <figure class="charca">
         <img src="./img/charca.png" alt="charca de ranas" class="charca__img">
      </figure>
      <figure class="rana">
         <img src="./img/frog-red.svg" alt="rana" class="rana__img">
      </figure>
      <div class="control">
         <button class="control__btn control__btn--arr">Up</button>
         <div class="control__izq-der">
            <button class="control__btn control__btn--izq">Left</button>
            <button class="control__btn control__btn--der">Right</button>
         </div>
         <button class="control__btn control__btn--abj">Down</button>
      </div>
   </main>
   <script src="./js/rana.js"></script>
</body>
</html>
